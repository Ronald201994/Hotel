<div class="container" style="width: 15%; text-align: center">
    <form class="form-signin">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Por favor, logeate</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}"  type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
          <label>
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            -
          </label>
        </div>
        <button (click)="ingresar(correo, contrasena)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
</div>
