<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" style="width: 15%; text-align: center; margin-top: 30px">
    <form class="form-horizontal">
        <!--<img class="mb-4" src="/src/assets/imagenes/logo.jpg" alt="" width="72" height="72">-->
        <legend style="text-align: center">Por favor, logeate</legend>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control"
                placeholder="Correo" required autofocus> </div>

        <div class="input-group" style="margin-top: 15px">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input [(ngModel)]="contrasena" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword"
                class="form-control" placeholder="Contrase침a" required>
        </div>
        <button style="margin-top: 20px" (click)="ingresar(correo, contrasena)" class="btn btn-lg btn-primary" type="submit">Iniciar
            sesi칩n</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
    <button (click)="continuarReserva()" class="btn btn-lg btn-primary" type="submit">Continurar reserva</button>
</div>
