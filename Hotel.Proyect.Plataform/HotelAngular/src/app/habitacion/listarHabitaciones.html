<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div style="margin: 0 auto; width: 250px; margin-top: 10px">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Precio desde" [(ngModel)]="precio1" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Precio hasta" [(ngModel)]="precio2" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
    
          <button mat-button class="colorButon" style="margin-left: 60px; background-color: rgb(203, 220, 243)" (click)="irMetodoToGetListadoHabitacionByPrice(precio1, precio2)">BUSCAR</button>
    </form>
    </div>

<div class="container" style="margin-top: 20px">
    <div class="table-wrapper">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>NÚMERO</th>
                    <th>TIPO</th>
                    <th>ESTADO</th>
                    <th>ACCIÓN</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let habitacion of habitaciones">
                    <td>{{habitacion.Nombre}}</td> 
                    <td>{{habitacion.Tipo}}</td>
                    <td>{{habitacion.Estado}}</td>
                    <td>
                        <button [hidden]="hidenButon" (click)="verDetalleHabitacion(habitacion.ID)" type="button" class="btn btn-info add-new" style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> Ver Detalle</button>
                    </td>
                </tr>  
            </tbody>
        </table>
    </div>
</div>
