<div class="container" style="margin-top: 30px">


    <form class="form-horizontal">
        <legend style="text-align: center">Escoge tu habitación</legend>

        <div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form  method="post" [formGroup]="formBuscarByPrice">

                        <div class="row">
                            <div class="col-md-2 col-md-offset-3">
                                <div>
                                    <label for="fromdate">&emsp;PRECIO 1: </label>
                                    <input formControlName="precio1" [ngClass]="{ 'is-invalid': submitted && f.precio1.errors }"
                                        [(ngModel)]="precio1" [ngModelOptions]="{standalone: true}" class="form-control"
                                        placeholder="Precio desde" required="required">
                                    <div *ngIf="submitted && f.precio1.errors" class="invalid-feedback" style="margin-top: -48px">
                                        <div *ngIf="f.precio1.errors.required">Precio 1 es requerido</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-2">
                                <div>
                                    <label for="todate">&emsp;PRECIO 2: </label>
                                    <input formControlName="precio2" [ngClass]="{ 'is-invalid': submitted && f.precio2.errors }"
                                        [(ngModel)]="precio2" [ngModelOptions]="{standalone: true}" class="form-control"
                                        placeholder="Precio hasta" required="required">
                                    <div *ngIf="submitted && f.precio2.errors" class="invalid-feedback" style="margin-top: -48px">
                                        <div *ngIf="f.precio2.errors.required">Precio 2 es requerido</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-2">
                                    <button style="width: 100%; margin-top: 24px"
                                        type="submit" id="search" class="btn btn-primary" (click)="irMetodoToGetListadoHabitacionByPrice(precio1, precio2)">SEARCH</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">

    <div class="table-filter">
        <div class="row">
            <div class="col-sm-3">
                <div class="filter-group">
                    <label>Tipo Habitacion</label>
                    <select class="form-control" style="width: 128px">
                        <option>Matrimonial</option>
                        <option>Sencilas</option>
                        <option>Dobles</option>
                        <option>Familiares</option>
                        <option>Suite</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-9">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                <div class="filter-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="filter-group">

                </div>
                <div class="filter-group">

                </div>
                <span class="filter-icon"><i class="fa fa-filter"></i></span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Número</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let habitacion of habitaciones">
                <td>{{habitacion.ID}}</td>
                <td>{{habitacion.Nombre}}</td>
                <td>{{habitacion.Tipo}}</td>
                <td><span class="status text-success">&bull;</span>{{habitacion.Estado}}</td>
                <td>
                    <a (click)="verDetalleHabitacion(habitacion.ID)" class="view" title="View Details" data-toggle="tooltip"><i
                            class="material-icons">&#xE5C8;</i></a>

                    <!--<button [hidden]="hidenButon" (click)="verDetalleHabitacion(habitacion.ID)" type="button" class="btn btn-info add-new"
                                        style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> Ver
                                        Detalle</button>-->
                </td>
            </tr>
        </tbody>
    </table>
