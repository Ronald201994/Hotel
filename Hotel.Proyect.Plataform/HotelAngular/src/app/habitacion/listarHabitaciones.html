<div>
    <app-habitacionPrecio></app-habitacionPrecio>
</div>

<div class="container" style="margin-top: 20px">
    <div class="table-wrapper">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>NÚMERO</th>
                    <th>TIPO</th>
                    <th>ESTADO</th>
                    <th>ACCIÓN</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let habitacion of habitaciones"
                (click)="verDetalleHabitacion(habitacion.ID)">
                    <td>{{habitacion.Nombre}}</td> 
                    <td>{{habitacion.Tipo}}</td>
                    <td>{{habitacion.Estado}}</td>
                    <td>
                        <button type="button" class="btn btn-info add-new" style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> Ver Detalle</button>
                    </td>
                </tr>  
            </tbody>
        </table>
    </div>
</div>
