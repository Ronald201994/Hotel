<div class="container" style="margin-top: 30px">

        <legend style="text-align: center">Reserva tu habitación</legend>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Número</th>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let habitacion of habitaciones">
                        <td>{{habitacion.ID}}</td> 
                        <td>{{habitacion.Nombre}}</td> 
                        <td>{{habitacion.Descripcion}}</td>
                        <td>{{habitacion.Tipo}}</td>
                        <td>{{habitacion.Estado}}</td>
                        <td>{{habitacion.Cantidad}}</td>
                        <td>{{habitacion.Precio}}</td> 
                        <td>
                            <button (click)="irReservar()" type="button" class="btn btn-info add-new" style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> RESERVAR</button>
                        </td>
            </tbody>
        </table>
