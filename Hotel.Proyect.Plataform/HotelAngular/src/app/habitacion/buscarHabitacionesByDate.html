<div class="container" style="margin-top: 30px">
    <form class="form-horizontal">
        <legend style="text-align: center">Busca tu habitación</legend>

        <div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form  method="post">
                        <div class="row">
                            <div class="col-md-1 col-md-offset-2">
                                <label for="fromdate" style="padding-top: 15px;">Entrada: </label>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field>
                                    <input [(ngModel)]="fecha1" [ngModelOptions]="{standalone: true}" required="" matInput
                                        [matDatepicker]="picker" placeholder="Escoge una fecha">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-1">
                                <label for="fromdate" style="padding-top: 15px;">Salida: </label>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field>
                                    <input [(ngModel)]="fecha2" [ngModelOptions]="{standalone: true}" required="Fecha salida es requerido"
                                        matInput [matDatepicker]="picker1" placeholder="Escoge una fecha">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                            
                            <div class="col-md-2" style="padding-top: 10px;">
                                <button style="width: 100%;"
                                    type="submit" id="search" class="btn btn-primary" (click)="irMetodoToGetListadoHabitacionByPrice(fecha1, fecha2)">BUSCAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">

    <div class="table-filter">
        <div class="row">
            <div class="col-sm-3">
                <div class="filter-group">
                    <label>Tipo Habitacion</label>
                    <select class="form-control" style="width: 128px">
                        <option>Matrimonial</option>
                        <option>Sencilas</option>
                        <option>Dobles</option>
                        <option>Familiares</option>
                        <option>Suite</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-9">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                <div class="filter-group">
                    <label>Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="filter-group">

                </div>
                <div class="filter-group">

                </div>
                <span class="filter-icon"><i class="fa fa-filter"></i></span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Número</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let habitacion of habitaciones">
                <td>{{habitacion.ID}}</td>
                <td>{{habitacion.Nombre}}</td>
                <td>{{habitacion.Tipo}}</td>
                <td><!--<span class="status text-success">&bull;</span>-->{{habitacion.Estado}}</td>
                <td>
                    <a (click)="verDetalleHabitacion(habitacion.ID)" class="view" title="Ver detalle" data-toggle="tooltip"><i
                            class="material-icons">&#xE5C8;</i></a>

                    <!--<button [hidden]="hidenButon" (click)="verDetalleHabitacion(habitacion.ID)" type="button" class="btn btn-info add-new"
                                        style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> Ver
                                        Detalle</button>-->
                </td>
            </tr>
        </tbody>
    </table>
