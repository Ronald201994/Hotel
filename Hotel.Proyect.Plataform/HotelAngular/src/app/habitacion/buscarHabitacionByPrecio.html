
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" style="margin-top: 30px">
        <form class="form-horizontal">
                <legend style="text-align: center">Escoge tu habitación</legend>
        
        <div>
                <div class="panel panel-default">
                    <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-3">
                            <form class="form-inline"  method="post" >
                            <div class="form-group">
                              <label for="fromdate">&emsp;PRECIO1 : </label>
                              <input [(ngModel)]="precio1" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Precio desde" required="required">
                            </div>
                            <div class="form-group">
                              <label for="todate">&emsp;PRECIO2: </label>
                                <input [(ngModel)]="precio2" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Precio hasta" required="required">
                            </div>
                            <div class="form-group">
                                &emsp;&emsp;&emsp;<button style="background-color: rgb(124,77,255);color: #fff" type="submit" id="search"  class="btn btn-default" (click)="irMetodoToGetListadoHabitacionByPrice(precio1, precio2)">SEARCH</button>
                            </div>
                           </form> 
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    <!--<button mat-button class="colorButon" style="margin-left: 60px; background-color: rgb(203, 220, 243)" (click)="buscarHabitacionesByPrecio()">BUSCAR</button>-->

    <div class="container">

            <div class="table-filter">
                <div class="row">
                    <div class="col-sm-3">
                            <div class="filter-group">
                                    <label>Tipo Habitacion</label>
                                    <select class="form-control" style="width: 128px">
                                            <option>Matrimonial</option>
                                            <option>Sencilas</option>
                                            <option>Dobles</option>
                                            <option>Familiares</option>
                                            <option>Suite</option>
                                    </select>
                            </div>
                    </div>
                    <div class="col-sm-9">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        <div class="filter-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="filter-group">
  
                        </div>
                        <div class="filter-group">

                        </div>
                        <span class="filter-icon"><i class="fa fa-filter"></i></span>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let habitacion of habitaciones">
                        <td>{{habitacion.ID}}</td>
                        <td>{{habitacion.Nombre}}</td>
                        <td>{{habitacion.Tipo}}</td>
                        <td><span class="status text-success">&bull;</span>{{habitacion.Estado}}</td>
                        <td>
                            <a (click)="verDetalleHabitacion(habitacion.ID)" class="view" title="View Details"
                                data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a>
    
                            <!--<button [hidden]="hidenButon" (click)="verDetalleHabitacion(habitacion.ID)" type="button" class="btn btn-info add-new"
                                        style="background-color: rgb(203, 220, 243); color: black"><i class="fa fa-plus"></i> Ver
                                        Detalle</button>-->
                        </td>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item active"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
       
    </div>
