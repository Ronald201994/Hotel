
<!------ Include the above in your HEAD tag ---------->
<div style="margin: 0 auto; width: 600px; margin-top: 100px">
<div class="container">
    <h1 class="well">Reservar Habitacion</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group"> 
								<label>Cliente</label>
								<mat-form-field class="example-full-width">
										<input matInput placeholder="Ingrese cliente" [(ngModel)]="reservaHabitacion.IdUsuario" [ngModelOptions]="{standalone: true}">
								</mat-form-field>							
							</div>
							<div class="col-sm-6 form-group" *ngIf="hidden">
								<label>Número habitación</label>
								<mat-form-field class="example-full-width">
										<input matInput placeholder="Ingrese habitacion" [(ngModel)]="reservaHabitacion.IdHabitacion" [ngModelOptions]="{standalone: true}">
								</mat-form-field>							
							</div>
						</div>					
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Fecha ingreso</label>
								 <mat-form-field>
										<input  [(ngModel)]="reservaHabitacion.FechaIngreso" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" placeholder="Escoge una fecha">
										<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
										<mat-datepicker #picker></mat-datepicker>
								</mat-form-field>									  
							</div>
							<div class="col-sm-6 form-group">
								<label>Fecha salida</label>
								<mat-form-field>
										<input  [(ngModel)]="reservaHabitacion.FechaSalida" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker1" placeholder="Escoge una fecha">
										<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
										<mat-datepicker #picker1></mat-datepicker>
								 </mat-form-field>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<button (click)="registrarReservaHabitacion()" mat-button class="colorButon" style="margin-left: 60px; background-color: rgb(203, 220, 243)">RESERVAR</button>
							</div>
							<div class="col-sm-6 form-group">
								<button (click)="irToListarHabitaciones()" mat-button class="colorButon" style="background-color: rgb(203, 220, 243); width: 168px">VER HABITACIONES</button>
							</div>
						</div>
					</div>
				</form> 			
	</div>
    </div>
</div>
</div>
